<!DOCTYPE html>
<html lang="ha">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#2E7D32">
  <meta name="description" content="MATASA - Rahota Hatsari da Taimako">
  <title>MATASA - Incident Report</title>
  
  <link rel="manifest" href="manifest.json"> <!-- Ensure this file exists for PWA -->
  
  <style>
    /* (Styles are identical to the original; no changes needed) */
    :root {
      --primary: #2E7D32;
      --primary-dark: #1B5E20;
      --primary-light: #4CAF50;
      --accent: #FF6F00;
      --danger: #D32F2F;
      --warning: #FFA000;
      --success: #388E3C;
      --gray-100: #F5F5F5;
      --gray-200: #EEEEEE;
      --gray-300: #E0E0E0;
      --gray-500: #9E9E9E;
      --gray-700: #616161;
      --gray-900: #212121;
      --white: #FFFFFF;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
      --shadow-lg: 0 4px 16px rgba(0,0,0,0.15);
      --radius: 12px;
      --radius-lg: 20px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--gray-100);
      color: var(--gray-900);
      line-height: 1.5;
      font-size: 16px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--white);
      padding: 24px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
      animation: shimmer 3s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0%, 100% { transform: translate(-10%, -10%); }
      50% { transform: translate(10%, 10%); }
    }
    
    .header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 4px;
      position: relative;
      z-index: 1;
    }
    
    .header p {
      font-size: 0.9rem;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }
    
    .progress-bar {
      display: flex;
      justify-content: center;
      gap: 8px;
      padding: 16px 20px;
      background: var(--white);
    }
    
    .progress-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--gray-300);
      transition: all 0.3s ease;
    }
    
    .progress-dot.active {
      background: var(--primary);
      transform: scale(1.3);
    }
    
    .progress-dot.completed {
      background: var(--success);
    }
    
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .card {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 16px;
      box-shadow: var(--shadow);
      animation: slideUp 0.4s ease;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card h2 {
      font-size: 1.25rem;
      margin-bottom: 20px;
      color: var(--gray-900);
    }
    
    .step-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .step-title .number {
      width: 28px;
      height: 28px;
      background: var(--primary);
      color: var(--white);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 700;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 16px 20px;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--white);
      box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(46, 125, 50, 0.4);
    }
    
    .btn-primary:disabled {
      background: var(--gray-300);
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
      margin-top: 12px;
    }
    
    .btn-secondary:hover {
      background: var(--gray-200);
    }
    
    .option-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .option-btn {
      background: var(--gray-100);
      border: 2px solid transparent;
      border-radius: var(--radius);
      padding: 20px 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .option-btn:hover {
      border-color: var(--primary-light);
      background: #E8F5E9;
    }
    
    .option-btn.selected {
      border-color: var(--primary);
      background: #E8F5E9;
    }
    
    .option-btn .icon {
      font-size: 2rem;
      display: block;
      margin-bottom: 8px;
    }
    
    .option-btn .label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--gray-700);
    }
    
    .severity-grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .severity-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      background: var(--gray-100);
      border: 2px solid transparent;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .severity-btn:hover {
      border-color: var(--primary-light);
    }
    
    .severity-btn.selected {
      border-color: var(--primary);
      background: #E8F5E9;
    }
    
    .severity-btn .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    
    .severity-btn[data-severity="low"] .dot { background: #4CAF50; }
    .severity-btn[data-severity="medium"] .dot { background: #FFC107; }
    .severity-btn[data-severity="high"] .dot { background: #FF9800; }
    .severity-btn[data-severity="critical"] .dot { background: #F44336; }
    
    .severity-btn .label {
      flex: 1;
      font-weight: 500;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--gray-700);
    }
    
    input, textarea, select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: border-color 0.2s ease;
      background: var(--white);
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    .location-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px;
      background: #E3F2FD;
      border: 2px dashed #2196F3;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 16px;
    }
    
    .location-btn:hover {
      background: #BBDEFB;
    }
    
    .location-btn.getting-location {
      background: #FFF3E0;
      border-color: #FF9800;
    }
    
    .location-btn.success {
      background: #E8F5E9;
      border-color: #4CAF50;
    }
    
    .location-btn .icon {
      font-size: 1.5rem;
    }
    
    .location-status {
      font-size: 0.85rem;
      color: var(--gray-700);
      margin-top: 8px;
      text-align: center;
    }
    
    .location-status.success {
      color: var(--success);
    }
    
    .location-status.error {
      color: var(--danger);
    }
    
    .upload-area {
      border: 2px dashed var(--gray-300);
      border-radius: var(--radius);
      padding: 24px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .upload-area:hover {
      border-color: var(--primary);
      background: #F1F8E9;
    }
    
    .upload-area .icon {
      font-size: 2.5rem;
      margin-bottom: 8px;
    }
    
    .upload-area p {
      color: var(--gray-700);
    }
    
    .photo-preview {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 12px;
    }
    
    .photo-preview .preview-wrapper {
      position: relative;
      aspect-ratio: 1;
    }
    
    .photo-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    
    .remove-photo {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 22px;
      height: 22px;
      background: rgba(0,0,0,0.6);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: var(--gray-100);
      border-radius: var(--radius);
      cursor: pointer;
    }
    
    .checkbox-wrapper input {
      width: 22px;
      height: 22px;
      accent-color: var(--primary);
    }
    
    .nav-buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    
    .btn-back {
      background: var(--gray-200);
      color: var(--gray-700);
    }
    
    .btn-back:hover {
      background: var(--gray-300);
    }
    
    .success-screen {
      text-align: center;
      padding: 40px 20px;
    }
    
    .success-screen .icon {
      font-size: 5rem;
      display: block;
      margin-bottom: 20px;
      animation: bounce 0.6s ease;
    }
    
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    
    .success-screen h2 {
      color: var(--success);
      margin-bottom: 12px;
    }
    
    .incident-id {
      display: inline-block;
      background: var(--gray-100);
      padding: 8px 16px;
      border-radius: 20px;
      font-family: monospace;
      font-size: 1.1rem;
      margin: 12px 0;
    }
    
    .hidden {
      display: none !important;
    }
    
    .offline-banner {
      background: var(--warning);
      color: var(--gray-900);
      padding: 10px;
      text-align: center;
      font-size: 0.85rem;
      font-weight: 500;
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid var(--gray-300);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .error-message {
      color: var(--danger);
      font-size: 0.9rem;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="offline-banner hidden" id="offlineBanner">
    ‚ö†Ô∏è Offline - Reports will be saved and sent when connected
  </div>
  
  <header class="header">
    <h1>üö® MATASA</h1>
    <p>Rahota Hatsari da Taimako</p>
  </header>
  
  <div class="progress-bar" id="progressBar">
    <div class="progress-dot active" data-step="1"></div>
    <div class="progress-dot" data-step="2"></div>
    <div class="progress-dot" data-step="3"></div>
    <div class="progress-dot" data-step="4"></div>
    <div class="progress-dot" data-step="5"></div>
  </div>
  
  <div class="container">
    <!-- Step 1: Report Type -->
    <div class="card" id="step-type">
      <div class="step-title">
        <span class="number">1</span>
        Me kake so ka yi?
      </div>
      <div class="option-grid">
        <button class="option-btn" data-type="suspicious_activity">
          <span class="icon">üëÅÔ∏è</span>
          <span class="label">Rahota Abu</span>
        </button>
        <button class="option-btn" data-type="incident_in_progress">
          <span class="icon">üî•</span>
          <span class="label">Harin Yanzu</span>
        </button>
        <button class="option-btn" data-type="medical_emergency">
          <span class="icon">üöë</span>
          <span class="label">Neman Taimako</span>
        </button>
        <button class="option-btn" data-type="other">
          <span class="icon">üìã</span>
          <span class="label">Wani abu</span>
        </button>
      </div>
    </div>
    
    <!-- Step 2: Severity -->
    <div class="card hidden" id="step-severity">
      <div class="step-title">
        <span class="number">2</span>
        Matakara?
      </div>
      <div class="severity-grid">
        <button class="severity-btn" data-severity="low">
          <span class="dot"></span>
          <span class="label">∆òasa (Low)</span>
        </button>
        <button class="severity-btn" data-severity="medium">
          <span class="dot"></span>
          <span class="label">Matsakaici (Medium)</span>
        </button>
        <button class="severity-btn" data-severity="high">
          <span class="dot"></span>
          <span class="label">Babba (High)</span>
        </button>
        <button class="severity-btn" data-severity="critical">
          <span class="dot"></span>
          <span class="label">Cyrori (Critical)</span>
        </button>
      </div>
      <button class="btn btn-secondary" id="backToType">Koma Baya</button>
    </div>
    
    <!-- Step 3: Location -->
    <div class="card hidden" id="step-location">
      <div class="step-title">
        <span class="number">3</span>
        Wuri?
      </div>
      
      <div class="location-btn" id="getLocation">
        <span class="icon">üìç</span>
        <span>Sami Wuri ta Atomatik</span>
      </div>
      <div class="location-status" id="locationStatus"></div>
      
      <div class="form-group" style="margin-top: 20px;">
        <label>Ko za…ìi wurin kanka:</label>
        <select id="stateSelect">
          <option value="">Za…ìi Jiha</option>
          <option value="Kano">Kano</option>
          <option value="Katsina">Katsina</option>
          <option value="Kaduna">Kaduna</option>
          <option value="Bauchi">Bauchi</option>
          <option value="Jigawa">Jigawa</option>
          <option value="Sokoto">Sokoto</option>
          <option value="Zamfara">Zamfara</option>
          <option value="Kebbi">Kebbi</option>
          <option value="Other">Wani</option>
        </select>
      </div>
      
      <button class="btn btn-primary" id="locationNextBtn">Ci gaba</button>
      <button class="btn btn-secondary" id="backToSeverity">Koma Baya</button>
    </div>
    
    <!-- Step 4: Description -->
    <div class="card hidden" id="step-description">
      <div class="step-title">
        <span class="number">4</span>
        Bayani
      </div>
      
      <div class="form-group">
        <label>Rubuta bayanin abin da kaga ko abin da faru:</label>
        <textarea id="description" placeholder="Fayyada abin da kaga..."></textarea>
      </div>
      
      <div class="form-group">
        <label>Hotuna (za…ìi, iyaka 3):</label>
        <input type="file" id="photoInput" accept="image/*" capture="environment" multiple hidden>
        <div class="upload-area" onclick="document.getElementById('photoInput').click()">
          <div class="icon">üì∑</div>
          <p>Touch to add photos</p>
        </div>
        <div class="photo-preview" id="photoPreview"></div>
      </div>
      
      <button class="btn btn-primary" id="descriptionNextBtn">Ci gaba</button>
      <button class="btn btn-secondary" id="backToLocation">Koma Baya</button>
    </div>
    
    <!-- Step 5: Callback & Submit -->
    <div class="card hidden" id="step-consent">
      <div class="step-title">
        <span class="number">5</span>
        Tuntuba
      </div>
      
      <div class="checkbox-wrapper" id="callbackCheckbox">
        <input type="checkbox" id="callbackConsent">
        <label for="callbackConsent">Ina so su Kira ni idan kuna bu∆ôatar ∆ôarin bayani</label>
      </div>
      
      <div class="form-group hidden" id="phoneGroup">
        <label>Lambar tarho:</label>
        <input type="tel" id="phoneNumber" placeholder="+2348012345678">
      </div>
      
      <div class="error-message hidden" id="submitError"></div>
      
      <div class="nav-buttons">
        <button class="btn btn-back" id="backToDescription">Koma Baya</button>
        <button class="btn btn-primary" id="submitBtn">Aika Rahoto</button>
      </div>
    </div>
    
    <!-- Success Screen -->
    <div class="card hidden" id="step-success">
      <div class="success-screen">
        <span class="icon">‚úÖ</span>
        <h2>An Kar…ìi Rahotonku!</h2>
        <p>ID:</p>
        <div class="incident-id" id="incidentId">---</div>
        <p>Za mu yi amfani da shi don taimakawa al'umma.</p>
        <button class="btn btn-primary" style="margin-top: 24px;" onclick="resetForm()">Rahota Wani</button>
      </div>
    </div>
  </div>
  
 <script src="mobile.js"></script>
</body>
</html>
